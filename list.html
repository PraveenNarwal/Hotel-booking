<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles\list.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    

    </head>
    <body>
        <div class="main">
            <header class="header">
                <a href="index.html" target="_top">
                    <img class="logo" src="assests\images\logo.png" alt="logo"/></a>
                    <button type="button" class="btn btn-light loginLink" data-toggle="modal" data-target="#exampleModal">Login</button>
            </header>
            <div class="content">
                <div class="listofunorder">
                    <ul>
                        <li><a href="#divImagelist"> <strong>List View</strong></a></li>
                        <li><a href="#mapview"><strong>Map View</strong></a></li>
                    </ul>
                </div>
                <div id="divImagelist">
                        <div class="listImg">
                            <a href="detail.html" target="_blank">
                                <div class="image-left" style="position: absolute; text-align: left;">
                                    <img class="imageList" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="RRadisson Blu Hotel">
                                </div>
                                <div class="image-right" style="text-align: left">
                                    <h3>Raddison blu Hotel</h3>
                                    <p>5 Star</p>
                                    <p>New Delhi</p>
                                </div></a>
                            </div>
                    <div class="listImg">
                        <div class="image-left" style="position: absolute; text-align: left;">
                        <img class="imageList" src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit New Delhi"/>
                        </div>
                        <div class="image-right" style="text-align: left;">
                        <h3>The Lalit New Delhi</h3>
                        <p>4.5 Star</p>
                        <p>New Delhi</p>
                    </div>
                    </div>
                    <div class="listImg">
                        <div class="image-left" style="position: absolute; text-align: left;">
                        <img class="imageList" src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace"/>
                        </div>
                        <div class="image-right" style="text-align: left;">
                        <h3>Taj Palace</h3>
                        <p>4.0 Star</p>
                        <p>New Delhi</p>
                        </div>
                    </div>                    
                </div>
                <div id="mapview">
                    <img class="mapImage" src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map Image">
                    <p>MAP VIEW</p>
                </div>
                
            </div>

            <footer class="footer">
                <div class="contactus">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModa">Contact Us</button>

                </div>
                <div class="socialmedia">
                    <a href="https://www.facebook.com" target="_blank">
                        <img class="socialImage" src="assests/images/facebook.png" alt="facebook" /></a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img class="socialImage" src="assests/images/instagram.png" alt="Instagram"/></a>
                    <a href="https://twitter.com" target="_blank">
                        <img class="socialImage" src="assests/images/twitter.png" alt="Twitter"/></a>                
                </div>
                <div class="copyright">
                &copy 2020 ROOM SEARCH PVT. LTD.
                </div>
            </footer>
        </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="usernamePassword">
                <form action="index.html" method="get" autocomplete="off">
                    <label for="userName">Username:       </label>
                    <input type="text" name="username" placeholder="Enter Username" required><br>
                    <label for="Password">Password:</label>
                    <input type="password" name="password" placeholder="Enter Password" required><br>
                    
                </form>
            </div>
        </div>
        <div class="modal-footer">                    
                <button type="button" class="btn btn-primary loginbutton">Login</button>                    
          
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="exampleModa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div>
                <form action="index.html" method="get" autocomplete="off">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter you email and we will get back to you</p><br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter your email Id" required><br>
                    
                </form>            
            </div>
        </div>
        <div class="modal-footer">                    
                <button type="button" class="btn btn-primary loginbutton">Submit</button>                    
          
        </div>
      </div>
    </div>
  </div>

    </body>
</html>

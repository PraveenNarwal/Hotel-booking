<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles\index.css">
        <link rel="stylesheet" href="styles/common.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <header class="header"> 
                <img class="logo" src="assests\images\logo.png" alt="logo"/>
                <button type="button" id="buttonlogin" class="btn btn-light loginLink" data-toggle="modal" data-target="#exampleModal">Login</button>
               
                

                
            </header>
            <div class="content">
                <div class="searchBar">
                    <input type="text" class="searchText" placeholder="City" autocomplete="off"/>
                </div>
                <div class="imageIndex">
                    <div class="card card-image">
                        <a href="list.html" target="_blank">
                            <img class="destinationImages" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="new-delhi" /></a>
                            <div class="middle"><div class="overlay">Delhi</div></div>
                                                </div>
                    <div class="card card-image ">
                        <img class="destinationImages" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="goa"/>
                        <div class="middle"><div class="overlay">Goa</div></div>
                    </div>
                    <div class="card card-image">
                        <img class="destinationImages" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="charminar"/>
                        <div class="middle"><div class="overlay">Hyderabad</div></div>
                    </div>
                    <div class="card card-image">
                        <img class="destinationImages" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="kolkata-calcutta"/>
                        <div class="middle"><div class="overlay">Kolkata</div></div>
                    </div>
                    
                </div>
                <div id="hideShow">
                <div class="imageIndex">
                    <div class="card card-image ">
                        <img class="destinationImages" src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="chennai"/>
                        <div class="middle"><div class="overlay">Chennai</div></div>
                    </div>
                    <div class="card card-image ">
                        <img class="destinationImages" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="agra"/>
                        <div class="middle"><div class="overlay">Agra</div></div>
                    </div>
                    <div class="card card-image">
                        <img class="destinationImages" src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="Jaipur"/>
                        <div class="middle"><div class="overlay">Jaipur</div></div>
                    </div>
                    <div class="card card-image">
                        <img class="destinationImages" src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="bengluru"/>
                        <div class="middle"><div class="overlay">Bengaluru</div></div>
                    </div>
                </div>
            </div>
            </div>                
                <div class="viewmore">
                    <button type="button" onclick="myFunction()" class="btn btn-secondary">Secondary</button>
                </div>
            </div>
            <footer class="footer">
                <div class="contactus">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModa">Contact Us</button>
                        
                </div>
                <div class="socialmedia">
                    <a href="https://www.facebook.com" target="_blank">
                        <img class="socialImage" src="assests/images/facebook.png" alt="facebook" /></a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img class="socialImage" src="assests/images/instagram.png" alt="Instagram"/></a>
                    <a href="https://twitter.com" target="_blank">
                        <img class="socialImage" src="assests/images/twitter.png" alt="Twitter"/></a>                
                </div>
                <div class="copyright">
                &copy 2020 ROOM SEARCH PVT. LTD.
                </div>
            </footer>
        </div>
 <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="usernamePassword">
                        <form name = 'myform' action="index.html" method="get" autocomplete="off">
                            <label for="userName">Username:       </label>
                            <input type="text" name="username" placeholder="Enter Username" required><br>
                            <label for="Password">Password:</label>
                            <input type="password" name="password" placeholder="Enter Password" required><br>
                            
                        </form>
                    </div>
                </div>
                <div class="modal-footer">                    
                        <button type="button" data-dismiss="modal" onclick="check()" class="btn btn-primary loginbutton">Login</button>                    
                  
                </div>
              </div>
            </div>
          </div>


          <div class="modal fade" id="exampleModa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div>
                        <form action="index.html" method="get" autocomplete="off">
                            <p>Thank you for reaching out!!!</p>
                            <p>Please enter you email and we will get back to you</p><br>
                            <label for="email">Email:</label>
                            <input type="email" name="email" placeholder="Enter your email Id" required><br>
                            
                        </form>            
                    </div>
                </div>
                <div class="modal-footer">                    
                        <button type="button" class="btn btn-primary loginbutton">Submit</button>                    
                  
                </div>
              </div>
            </div>
          </div>

        <script src="scripts\index.js"></script>
        <script src="scripts\common.js"></script>
    </body>
</html>
